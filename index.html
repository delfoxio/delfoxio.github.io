<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Restaurant Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Times, "Times New Roman", Georgia, serif;
            background: white;
            color: #000;
            font-size: 14px;
        }

        header {
            background: #990000;
            color: white;
            padding: 8px 15px;
            border-bottom: 2px solid #660000;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
            font-style: italic;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
        }

        .controls {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 0;
        }

        button {
            background: #e0e0e0;
            color: #000;
            border: 2px outset #e0e0e0;
            padding: 3px 12px;
            cursor: pointer;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:active {
            border-style: inset;
        }

        .map-container {
            background: #f5f5f5;
            border: 2px inset #999;
            padding: 8px;
            margin-bottom: 15px;
        }

        #map {
            height: 450px;
            border: 1px solid #666;
        }

        .drawer {
            position: fixed;
            right: -380px;
            top: 0;
            width: 380px;
            height: 100vh;
            background: #e8e8e8;
            border-left: 2px solid #666;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .drawer.open {
            right: 0;
        }

        .drawer-header {
            background: #990000;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #660000;
        }

        .drawer-header h2 {
            font-size: 16px;
            font-weight: normal;
            font-style: italic;
        }

        .close-btn {
            background: #e0e0e0;
            border: 2px outset #e0e0e0;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 8px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .close-btn:active {
            border-style: inset;
        }

        .restaurant-list {
            padding: 10px;
        }

        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #999;
            cursor: pointer;
            background: white;
            margin-bottom: 2px;
            border: 1px solid #ccc;
        }

        .restaurant-item:hover {
            background: #ffffcc;
        }

        .restaurant-item:last-child {
            border-bottom: 1px solid #999;
        }

        .restaurant-name {
            font-size: 14px;
            font-weight: bold;
            color: #000066;
            margin-bottom: 3px;
        }

        .restaurant-address {
            font-size: 12px;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .info-box {
            background: #ffffcc;
            padding: 10px;
            border: 2px solid #cc9900;
            margin-bottom: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .info-box p {
            line-height: 1.4;
            color: #000;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .drawer {
                width: 100%;
                right: -100%;
            }

            .container {
                padding: 10px;
            }

            #map {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lunch with Epstein -- Dine with the 'Stein</h1>
    </header>

    <div class="container">
        <div class="controls">
            <button onclick="toggleDrawer()">ðŸ“‹ View Restaurant List</button>
            <button onclick="resetMap()">ðŸŽ¯ Reset Map View</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <div class="overlay" onclick="toggleDrawer()"></div>
    
    <div class="drawer">
        <div class="drawer-header">
            <h2>All Restaurants</h2>
            <button class="close-btn" onclick="toggleDrawer()">âœ•</button>
        </div>
        <div class="restaurant-list" id="restaurantList"></div>
    </div>

    <script>
        // Restaurant data with coordinates
        const restaurants = [
            {
                name: "ABC Kitchen",
                address: "35 East 18th Street, New York, NY 10003, USA",
                lat: 40.7373,
                lng: -73.9900
            },
            {
                name: "Monkey Bar",
                address: "60 East 54th Street, New York, NY 10022, USA",
                lat: 40.7606,
                lng: -73.9722
            },
            {
                name: "Mr. Chow's",
                address: "20 East 76th Street, New York, NY 10021, USA",
                lat: 40.7744,
                lng: -73.9635
            },
            {
                name: "Madeo",
                address: "8490 Sunset Blvd, West Hollywood, CA 90069, USA",
                lat: 34.0970,
                lng: -118.3766
            },
            {
                name: "Harry's Bar",
                address: "26 South Audley Street, Mayfair, London W1K 2PD, UK",
                lat: 51.5103,
                lng: -0.1515
            },
            {
                name: "Bel Air Hotel",
                address: "701 Stone Canyon Road, Los Angeles, CA 90077, USA",
                lat: 34.0981,
                lng: -118.4516
            },
            {
                name: "Montage Hotel",
                address: "225 North Canon Drive, Beverly Hills, CA 90210, USA",
                lat: 34.0698,
                lng: -118.4004
            },
            {
                name: "Australia Club",
                address: "Midtown Manhattan, New York, NY, USA",
                lat: 40.7549,
                lng: -73.9840
            },
            {
                name: "Bedminster",
                address: "1 Mulligan Road, Bedminster Township, NJ 07921, USA",
                lat: 40.6723,
                lng: -74.6615
            },
            {
                name: "Gusto",
                address: "60 Greenwich Avenue, New York, NY 10011, USA",
                lat: 40.7364,
                lng: -74.0009
            },
            {
                name: "Harvest",
                address: "269 Columbus Avenue, New York, NY 10023, USA",
                lat: 40.7803,
                lng: -73.9761
            }
        ];

        // Initialize map centered on US
        const map = L.map('map').setView([40.7128, -74.0060], 4);

        // Add tile layer (the actual map imagery)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom icon for restaurant pins
        const restaurantIcon = L.divIcon({
            className: 'custom-pin',
            html: '<div style="background-color: #e74c3c; width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"><div style="width: 10px; height: 10px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg);"></div></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        // Add markers for each restaurant
        const markers = [];
        restaurants.forEach(restaurant => {
            const marker = L.marker([restaurant.lat, restaurant.lng], { icon: restaurantIcon })
                .addTo(map)
                .bindPopup(`
                    <div style="min-width: 200px;">
                        <h3 style="margin: 0 0 8px 0; color: #2c3e50; font-size: 1.1rem;">${restaurant.name}</h3>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">${restaurant.address}</p>
                    </div>
                `);
            markers.push({ marker, restaurant });
        });

        // Populate restaurant list in drawer
        function populateRestaurantList() {
            const listContainer = document.getElementById('restaurantList');
            restaurants.forEach((restaurant, index) => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="restaurant-address">${restaurant.address}</div>
                `;
                item.onclick = () => {
                    // Zoom to restaurant and open popup
                    map.setView([restaurant.lat, restaurant.lng], 15);
                    markers[index].marker.openPopup();
                    toggleDrawer();
                };
                listContainer.appendChild(item);
            });
        }

        // Toggle drawer
        function toggleDrawer() {
            const drawer = document.querySelector('.drawer');
            const overlay = document.querySelector('.overlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Reset map to initial view
        function resetMap() {
            map.setView([40.7128, -74.0060], 4);
        }

        // Initialize
        populateRestaurantList();
    </script>
</body>
</html>
