        // Function to generate star rating HTML

            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            for (let i = 0; i < fullStars; i++) stars += '★';
            if (halfStar) stars += '½';
            for (let i = stars.length; i < 5; i++) stars += '☆';
            return stars;
        }

        function createPopupContent(restaurant, placeDetails) {

                html += '<div class="places-popup-rating">';
                html += `<span class="places-popup-stars">${generateStars(placeDetails.rating)}</span>`;

            html += '</div>';

                html += '<div class="places-popup-photos">';

                    const photoUrl = photo.getUrl({ maxWidth: 200, maxHeight: 150 });
                    html += `<img src="${photoUrl}" alt="Photo" class="places-popup-photo" onclick="window.open('${photo.getUrl({ maxWidth: 1200 })}', '_blank')">`;
                });
                html += '</div>';
            }
            
            // Info section
            html += '<div class="places-popup-info">';
            
            // Opening hours
            if (placeDetails?.opening_hours) {
                const isOpen = placeDetails.opening_hours.isOpen?.();
                html += '<div class="places-popup-info-row">';
                html += '<span class="places-popup-info-label">Status:</span>';
                html += `<span class="places-popup-info-value ${isOpen ? 'places-popup-open' : 'places-popup-closed'}">${isOpen ? 'Open Now' : 'Closed'}</span>`;
                html += '</div>';
            }
            
            // Phone
            if (placeDetails?.formatted_phone_number) {
                html += '<div class="places-popup-info-row">';
                html += '<span class="places-popup-info-label">Phone:</span>';
                html += `<span class="places-popup-info-value"><a href="tel:${placeDetails.formatted_phone_number}">${placeDetails.formatted_phone_number}</a></span>`;
                html += '</div>';
            }
            
            // Website
            if (placeDetails?.website) {
                html += '<div class="places-popup-info-row">';
                html += '<span class="places-popup-info-label">Website:</span>';
                html += `<span class="places-popup-info-value"><a href="${placeDetails.website}" target="_blank">Visit Website</a></span>`;
                html += '</div>';
            }
            
            // Price level
            if (placeDetails?.price_level !== undefined) {
                const priceSymbols = '$'.repeat(placeDetails.price_level || 1);
                html += '<div class="places-popup-info-row">';
                html += '<span class="places-popup-info-label">Price:</span>';
                html += `<span class="places-popup-info-value">${priceSymbols}</span>`;
                html += '</div>';
            }
            
            html += '</div>';
            
            // Reviews
            if (placeDetails?.reviews && placeDetails.reviews.length > 0) {
                html += '<div class="places-popup-reviews">';
                html += '<h4 class="places-popup-reviews-title">Recent Reviews</h4>';
                placeDetails.reviews.slice(0, 3).forEach(review => {
                    html += '<div class="places-popup-review">';
                    html += '<div class="places-popup-review-header">';
                    html += `<span class="places-popup-review-author">${review.author_name}</span>`;
                    html += `<span class="places-popup-review-rating">${generateStars(review.rating)}</span>`;
                    html += `<span class="places-popup-review-time">${review.relative_time_description}</span>`;
                    html += '</div>';
                    html += `<p class="places-popup-review-text">${review.text.length > 150 ? review.text.substring(0, 150) + '...' : review.text}</p>`;
                    html += '</div>';
                });
                html += '</div>';
            }
            
            // Google Maps link
            if (placeDetails?.url) {
                html += `<a href="${placeDetails.url}" target="_blank" class="places-popup-link">View on Google Maps</a>`;
            }
            
            html += '</div>';
            return html;
        }

        // Function to fetch place details from Google Places API
        function fetchPlaceDetails(restaurant, callback) {
            const cacheKey = `${restaurant.lat},${restaurant.lng}`;
            
            // Check cache first
            if (placeDetailsCache[cacheKey]) {
                callback(placeDetailsCache[cacheKey]);
                return;
            }
            
            // Search for the place using text search
            const request = {
                query: `${restaurant.name} ${restaurant.address}`,
                fields: ['place_id']
            };
            
            placesService.findPlaceFromQuery(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    const placeId = results[0].place_id;
                    
                    // Get detailed place information
                    const detailsRequest = {
                        placeId: placeId,
                        fields: [
                            'name', 'formatted_address', 'formatted_phone_number',
                            'opening_hours', 'website', 'url', 'rating',
                            'user_ratings_total', 'price_level', 'photos', 'reviews'
                        ]
                    };
                    
                    placesService.getDetails(detailsRequest, (place, detailsStatus) => {
                        if (detailsStatus === google.maps.places.PlacesServiceStatus.OK) {
                            placeDetailsCache[cacheKey] = place;
                            callback(place);
                        } else {
                            callback(null);
                        }
                    });
                } else {
                    callback(null);
                }
            });
        }

        // Add markers for each restaurant
        const markers = [];
        restaurants.forEach(restaurant => {
            const marker = L.marker([restaurant.lat, restaurant.lng], { icon: restaurantIcon })
                .addTo(map);
            
            // Create initial popup with loading state
            const popup = L.popup({
                maxWidth: 350,
                minWidth: 280
            });
            
            marker.bindPopup(popup);
            
            // Display quote in sidebar and fetch place details when popup opens
            marker.on('popupopen', function() {
                // Display quote in sidebar
                displayQuote(restaurant.name);
                
                const popupContent = document.querySelector('.leaflet-popup-content');
                if (popupContent) {
                    popupContent.innerHTML = '<div class="places-popup-loading">Loading Google Places data...</div>';
                }
                
                fetchPlaceDetails(restaurant, (placeDetails) => {
                    const content = createPopupContent(restaurant, placeDetails);
                    popup.setContent(content);
                });
            });
            
            markers.push({ marker, restaurant });
        });

        // Populate restaurant list in drawer
        function populateRestaurantList() {
            const listContainer = document.getElementById('restaurantList');
            restaurants.forEach((restaurant, index) => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="restaurant-address">${restaurant.address}</div>
                `;
                item.onclick = () => {
                    // Zoom to restaurant and open popup
                    map.setView([restaurant.lat, restaurant.lng], 15);
                    markers[index].marker.openPopup();
                    toggleDrawer();
                };
                listContainer.appendChild(item);
            });
        }

        // Toggle drawer
        function toggleDrawer() {
            const drawer = document.querySelector('.drawer');
            const overlay = document.querySelector('.overlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Reset map to initial view
        function resetMap() {
            map.setView([40.7128, -74.0060], 4);
        }

        // Filter by city
        function filterCity(city) {
            const cityCoords = {
                'New York': { lat: 40.7128, lng: -74.0060, zoom: 12 },
                'Los Angeles': { lat: 34.0522, lng: -118.4000, zoom: 11 },
                'London': { lat: 51.5074, lng: -0.1520, zoom: 12 },
                'Paris': { lat: 48.8662, lng: 2.3049, zoom: 13 },
                'Cairo': { lat: 30.0444, lng: 31.2357, zoom: 12 },
                'Turks & Caicos': { lat: 21.7830, lng: -72.2540, zoom: 13 }
            };
            
            if (cityCoords[city]) {
                map.setView([cityCoords[city].lat, cityCoords[city].lng], cityCoords[city].zoom);
            }
        }

        // Initialize
        populateRestaurantList();
    </script>
